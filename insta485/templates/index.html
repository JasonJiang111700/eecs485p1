<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>insta485</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    
    <body>
        <div style = "display: inline-flex">
            <a href="/" style="display: block; width: 14%; height: 14%; margin-left: 10%;"><img src = "/images/igicon.png" alt="ig icon" style="width: 100%; height: 100%;"/></a>
            <div class = "vl" style="margin-left: 1.5%; margin-right: 1.5%;"></div>
            <p style = "margin-left: 1%; font-size: 250%; line-height: 0em;">Insta485</p>
            <div style = "display: inline-flex; font-size: 100%; position: absolute; margin-top: 2.1%; margin-left: 85vw;">
                <a href="/explore/">explore</a>
                <span>&nbsp;|&nbsp;</span>
                <a href="u/{{logname}}/">{{logname}}</a>
            </div>
        </div>

        <hr style="width: 90%;"/>

        {% for post in posts %}
        <div class="post" style = "margin-top: 2vh;">
            <div style = "display: inline-flex">
                <a href = "/u/{{post.owner}}/" style="width: 17.5%; height: 17.5%; margin-top: 3.5%; margin-left: 3.5%;"><img src = {{post.owner_img_url}} alt="post owner pfp" style="width: 100%; height: 100%;"></a>
                <a href = "/u/{{post.owner}}/" style = "margin-top: 8.5%;">{{post.owner}}</a>
                <a href = "/p/{{post.postid}}/" style = "position: relative; left: 275%; margin-top: 10.5%;">{{post.timestamp}}</a>
            </div>

            <div>
                <img src= "{{post.img_url}}" alt = "pic 3" style="width: 100%; height: 100%; margin-top: 2.5%; margin-bottom: 1.5%"/>
            </div>

            <div style="margin-left: 1.5%;">
                {%if post.likes == 0%}
                    <p>0 likes</p>
                {%elif post.likes == 1%}
                    <p>1 like</p>
                {%else%}
                    <p>{{post.likes}} likes</p>    
                {%endif%}

                {% for comment in post.comments %}
                    <div>
                        <a href = "/u/{{comment.owner}}/"><b>{{comment.owner}}</b></a>
                        <span>{{comment.text}}</span>
                    </div>

                    <br>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </body>
</html>
